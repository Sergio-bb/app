apply plugin: 'com.android.application'

android {

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "solidappservice.cm.com.presenteapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 74
        versionName "3.5.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'androidx.exifinterface:exifinterface:1.3.2'

    implementation 'com.google.android.material:material:1.3.0-alpha04'
    //Maps de google
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    //Maps de huawei
    implementation 'com.huawei.hms:maps:5.0.5.301'

    //Equivalencias AndroidX
    implementation 'androidx.fragment:fragment:1.2.5'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0'

    //Circle image view
    implementation 'com.makeramen:roundedimageview:2.3.0'

    //Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    //Firebase
    implementation platform('com.google.firebase:firebase-bom:25.12.0')
    implementation 'com.google.firebase:firebase-messaging:20.3.0'
    implementation 'com.google.firebase:firebase-analytics:17.6.0'
    implementation 'com.google.firebase:firebase-config:20.0.3'

    //Mask decimal
    implementation 'com.github.santalu:mask-edittext:1.0.2'

    //Mask dinero
    implementation 'com.aldoapps:autoformatedittext:0.9.3'

    implementation 'org.jsoup:jsoup:1.8.3'

    //Picaso para carga de imagenes
    implementation 'com.squareup.picasso:picasso:2.71828'

    //Butter Knife
    implementation 'com.jakewharton:butterknife:10.0.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.0.0'

    //Api de HMS
    //implementation 'com.huawei.hms:base:4.0.4.301'
    //implementation 'com.huawei.hms:ads-lite:13.4.30.301'
    implementation 'com.huawei.hms:push:5.1.1.301'

    //TLS
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.huawei.agconnect'
